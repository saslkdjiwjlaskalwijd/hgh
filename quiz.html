<html>
<head>

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

<style>

.pic {
    position: absolute;
    border: 1px solid black;
    width: 100px;
    height: 150px;
    background-color: lightgray;
}

.player {
    position: absolute;
    border: 1px solid black;
    width: 100px;
    height: 150px;
    background-color: lightskyblue;
}

#daniel {
    left: 100px;
}

#bernd {
    left: 250px;
}

#lauren {
    left: 450px;
}

#eline {
    left: 650px;
}

#mau {
    left: 850px;
}

#choco {
    top: 300px;
    left: 150px;
}

#end {
    top: 300px;
    left: 350px;
}

#snacks {
    top: 300px;
    left: 550px;
}

.plus_10 {
    background-color: red;
    width: 100%;
    height: 50%;
}

.minus_5 {
    background-color: green;
    width: 50%;
    height: 50%;
    float: left;
}

.plus_5 {
    background-color: blue;
    width: 50%;
    height: 50%;
    float: left;
}

</style>

<script type="text/javascript" src="cookies.js"></script> 

<script>
    function score(player, amount) {
        setCookie(player, getCookie(player) * 1 + amount);
    }

    window.addEventListener("load", (event) => {
        window.scrollTo(0, 1);
        
        for (let item of document.getElementsByClassName("plus_10")) {
            item.onclick = function() {
                score(item.parentNode.id, 10);
            }
        } 

        for (let item of document.getElementsByClassName("plus_5")) {
            item.onclick = function() {
                score(item.parentNode.id, 5);
            }
        } 

        for (let item of document.getElementsByClassName("minus_5")) {
            item.onclick = function() {
                score(item.parentNode.id, -5);
            }
        } 
    });
</script>

</head>
<body>
</head>
<body>
    <div class="player" id="daniel">
        <div class="plus_10"></div>
        <div class="minus_5"></div>
        <div class="plus_5"></div>
        Daniel
    </div>
    <div class="player" id="bernd">
        <div class="plus_10"></div>
        <div class="minus_5"></div>
        <div class="plus_5"></div>
        Bernd
    </div>
    <div class="player" id="lauren">
        <div class="plus_10"></div>
        <div class="minus_5"></div>
        <div class="plus_5"></div>
        Lauren
    </div>
    <div class="player" id="eline">
        <div class="plus_10"></div>
        <div class="minus_5"></div>
        <div class="plus_5"></div>
        Eline
    </div>
    <div class="player" id="mau">
        <div class="plus_10"></div>
        <div class="minus_5"></div>
        <div class="plus_5"></div>
        Mau
    </div>
    <div class="pic" id="choco" onclick="choco()">Choco challenge</div>
    <div class="pic" id="end" onclick="window.location='end.html'">End screen</div>
    <div class="pic" id="snacks" onclick="window.location='snacks.html'">Snacks</div>
</body>
</html>
