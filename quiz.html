<script>
    function score(portrait, amount) {
        setCookie(portrait, getCookie(portrait) * 1 + amount);
    }

    function animate(cloud, text) {
        cloud.innerHTML = '<span>' + text + '</span>';
        cloud.style.display = 'block';
        anime({
            targets: cloud,
            'background-size': ['0%', '50%', '100%'],
            opacity: [1, 1, 0],
            // 'font-size': ['100pt', '100pt'],
            color: ['rgba(150, 200, 250, 0)', 'rgba(150, 200, 250, 1)', 'rgba(150, 200, 250, 1)'],
            duration: 1200,
            easing: 'linear',
            complete: function(anim) {
                cloud.style['background-size'] = '0%';
                cloud.style.display = 'none';
                cloud.style.color = 'rgba(150, 200, 250, 0)';
            }
        })
    }

    window.addEventListener("load", (event) => {
        for (let item of document.getElementsByClassName("plus_10")) {
            item.onclick = function() {
                score(item.parentNode.id, 10);
                animate(
                    item.parentNode.getElementsByClassName('cloud').item(0),
                    "+10"
                );
            }
        } 

        for (let item of document.getElementsByClassName("plus_5")) {
            item.onclick = function() {
                score(item.parentNode.id, 5);
                animate(
                    item.parentNode.getElementsByClassName('cloud').item(0),
                    "+5"
                );
            }
        } 

        for (let item of document.getElementsByClassName("minus_5")) {
            item.onclick = function() {
                score(item.parentNode.id, -5);
                animate(
                    item.parentNode.getElementsByClassName('cloud').item(0),
                    "-5"
                );
            }
        } 
    });
</script>
